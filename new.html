
<script

<input id="company" placeholder="company"><br>
<input id="name" placeholder="name"><br>
<input id="phone" placeholder="phone"><br>
<input id="email" placeholder="email"><br>
<button onclick="save_client()">SAVE</button>
<script>
function save_client(){	
    $.post( "/api/edit_client", { 
        company: $("#company").val(), 
        name: $("#name").val(),
        email: $("#email").val(),
        phone: $("#phone").val()
    },function(data){
        alert(data);
    });
}

</script>
